<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <div class="logo">InstaClon</div>
        <div class="actions">
            <i class="fa-regular fa-heart"></i>
        </div>
    </header>

    <main id="feed-container">
        </main>

    <input type="file" id="file-upload" accept="image/*" style="display: none;">
    
    <nav class="bottom-nav">
        <i class="fa-solid fa-house active"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-square-plus" id="btn-upload"></i>
        <i class="fa-regular fa-user"></i>
    </nav>

    <div id="upload-modal" class="hidden">
        <div class="modal-content">
            <h3>Nueva Publicaci√≥n</h3>
            <img id="preview-img" src="" alt="Vista previa">
            <input type="text" id="caption-input" placeholder="Escribe un pie de foto...">
            <button id="btn-publish">Publicar</button>
            <button id="btn-cancel">Cancelar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
